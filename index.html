<!doctype html>
<html lang="en">
  <head>
    <title>Meeti</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="build/css/app.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <img src="build/img/logo.png" alt="logo" />

      <nav class="navigation">
        <a href="#" class="navigation__link navigation__link--create"
          >Create Group</a
        >
        <a href="#" class="navigation__link">Log In</a>
        <a href="#" class="navigation__link">Sign Up</a>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero__heading">
        Find or Create a Group to Share what you like the most
      </h1>
      <button class="hero__btn">Get an account</button>
    </section>

    <section class="find">
      <h2 class="find__heading">Look a group in your city</h2>
      <form class="form container">
        <select class="form__options">
          <option selected value="programming">Programming</option>
          <option value="programming">Design</option>
          <option value="programming">Business</option>
          <option value="programming">Mode</option>
          <option value="programming">Exercise and Health</option>
          <option value="programming">Photography</option>
          <option value="programming">Food</option>
          <option value="programming">Interior Design</option>
          <option value="programming">Coffee</option>
          <option value="programming">Cine</option>
          <option value="programming">Books</option>
          <option value="programming">Entrepeneurship</option>
        </select>

        <input type="text" name="event" placeholder="Name Event" />

        <input type="text" name="Location" placeholder="City or Country" />

        <input type="submit" value="Search" />
      </form>
    </section>
  </body>
</html>
